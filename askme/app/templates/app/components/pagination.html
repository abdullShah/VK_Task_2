<nav aria-label="Page navigation example">
	<ul class="pagination">
		<li class="page-item {% if cur_page == 1 %}disabled{% endif %}">
			<a class="page-link" href="?page={{ cur_page|add:-1 }}" aria-label="Previous">
				<span aria-hidden="true">&laquo;</span>
			</a>
		</li>

		{% for i in cnt_pages %}
			{% if i <= 3 or i > cnt_pages|length|add:-3 or i >= cur_page|add:-1 and i <= cur_page|add:1 %}
				<li class="page-item {% if cur_page == i %}active{% endif %}">
					<a class="page-link" href="?page={{ i }}">{{ i }}</a>
				</li>
			{% elif i == 4 or i == cnt_pages|length|add:-3 %}
				<li class="page-item disabled">
					<span class="page-link">...</span>
				</li>
			{% endif %}
		{% endfor %}

		<li class="page-item {% if cur_page == cnt_pages|length %}disabled{% endif %}">
			<a class="page-link" href="?page={{ cur_page|add:1 }}" aria-label="Next">
				<span aria-hidden="true">&raquo;</span>
			</a>
		</li>
	</ul>
</nav>
